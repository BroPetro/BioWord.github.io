<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç: –ì—Ä–∏–±–∏ —Ç–∞ —ó—Ö —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω—ñ—Å—Ç—å</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff5722;
            color: white;
        }
        button:hover {
            background-color: #e64a19;
        }
        #answers button {
            display: block;
            width: 100%;
            background: #607d8b;
            color: white;
        }
        #answers button:hover {
            background: #455a64;
            color: white;
        }
        .correct {
            background: #4caf50 !important;
        }
        .incorrect {
            background: #f44336 !important;
        }
        #mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qr-code {
            margin: 20px 0;
        }
        #home-button {
            background: #2196f3;
        }
        #home-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="mode-selection">
            <h2>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–∂–∏–º –≥—Ä–∏</h2>
            <button onclick="startSinglePlayer()">–û–¥–∏–Ω–æ—á–Ω–∞ –≥—Ä–∞</button>
            <button onclick="startMultiPlayer()">–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</button>
        </div>
    </div>
    <script>
        const quiz = [
            {question: "–î–æ —è–∫–æ–≥–æ —Ü–∞—Ä—Å—Ç–≤–∞ –Ω–∞–ª–µ–∂–∞—Ç—å –≥—Ä–∏–±–∏?", answers: ["–†–æ—Å–ª–∏–Ω–∏", "–¢–≤–∞—Ä–∏–Ω–∏", "–û–∫—Ä–µ–º–µ —Ü–∞—Ä—Å—Ç–≤–æ"], correct: 2},
            {question: "–Ø–∫–∞ —á–∞—Å—Ç–∏–Ω–∞ –≥—Ä–∏–±–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ –ø–æ–≥–ª–∏–Ω–∞–Ω–Ω—è –ø–æ–∂–∏–≤–Ω–∏—Ö —Ä–µ—á–æ–≤–∏–Ω?", answers: ["–ü–ª–æ–¥–æ–≤–µ —Ç—ñ–ª–æ", "–ú—ñ—Ü–µ–ª—ñ–π", "–°–ø–æ—Ä–æ–≤–∏–π –∞–ø–∞—Ä–∞—Ç"], correct: 1},
            {question: "–Ø–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –≥—Ä–∏–±–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Ä–æ–∑–º–Ω–æ–∂–µ–Ω–Ω—è?", answers: ["–ú—ñ—Ü–µ–ª—ñ–π", "–®–∞–ø–∫–∞", "–ü–ª–æ–¥–æ–≤–µ —Ç—ñ–ª–æ"], correct: 2},
            {question: "–î–æ —è–∫–æ—ó –≥—Ä—É–ø–∏ –≥—Ä–∏–±—ñ–≤ –Ω–∞–ª–µ–∂–∞—Ç—å –±—ñ–ª–∏–π –≥—Ä–∏–± —Ç–∞ –º—É—Ö–æ–º–æ—Ä?", answers: ["–ê—Å–∫–æ–º—ñ—Ü–µ—Ç–∏", "–ë–∞–∑–∏–¥—ñ–æ–º—ñ—Ü–µ—Ç–∏", "–ó–∏–≥–æ–º—ñ—Ü–µ—Ç–∏"], correct: 1},
            {question: "–Ø–∫—ñ –≥—Ä–∏–±–∏ —É—Ç–≤–æ—Ä—é—é—Ç—å —Å–ø–æ—Ä–∏ –≤ —Å—É–º–∫–∞—Ö?", answers: ["–ë–∞–∑–∏–¥—ñ–æ–º—ñ—Ü–µ—Ç–∏", "–ó–∏–≥–æ–º—ñ—Ü–µ—Ç–∏", "–ê—Å–∫–æ–º—ñ—Ü–µ—Ç–∏"], correct: 2},
            {question: "–Ø–∫–∏–π –≥—Ä–∏–± —î –ø—Ä–∏–∫–ª–∞–¥–æ–º –¥–µ–π—Ç–µ—Ä–æ–º—ñ—Ü–µ—Ç—ñ–≤?", answers: ["–ü–µ–Ω—ñ—Ü–∏–ª—ñ–Ω", "–ú—É—Ö–æ–º–æ—Ä", "–¢—Ä—é—Ñ–µ–ª—å"], correct: 0},
            {question: "–Ø–∫–∞ –µ–∫–æ–ª–æ–≥—ñ—á–Ω–∞ —Ä–æ–ª—å –≥—Ä–∏–±—ñ–≤ —É –ø—Ä–∏—Ä–æ–¥—ñ?", answers: ["–§–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑", "–†–æ–∑–∫–ª–∞–¥–∞–Ω–Ω—è –æ—Ä–≥–∞–Ω—ñ—á–Ω–∏—Ö —Ä–µ—á–æ–≤–∏–Ω", "–í–∏—Ä–æ–±–ª–µ–Ω–Ω—è –∫–∏—Å–Ω—é"], correct: 1},
            {question: "–Ø–∫–∏–π –≥—Ä–∏–± –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è –≤–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–∞ –∞–Ω—Ç–∏–±—ñ–æ—Ç–∏–∫—ñ–≤?", answers: ["–õ–∏—Å–∏—á–∫–∞", "–ü–µ–Ω—ñ—Ü–∏–ª—ñ–Ω", "–°–º–æ—Ä—á–æ–∫"], correct: 1},
            {question: "–Ø–∫—ñ –≥—Ä–∏–±–∏ —î –ø–æ–ø—É–ª—è—Ä–Ω–∏–º–∏ –≤ –∫—É–ª—ñ–Ω–∞—Ä—ñ—ó?", answers: ["–ú—É—Ö–æ–º–æ—Ä–∏", "–ü–µ—á–µ—Ä–∏—Ü—ñ", "–ü–ª—ñ—Å–Ω—è–≤–∞"], correct: 1},
            {question: "–Ø–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è —Å–∏–º–±—ñ–æ–∑ –≥—Ä–∏–±—ñ–≤ –∑ —Ä–æ—Å–ª–∏–Ω–∞–º–∏?", answers: ["–ú—ñ–∫–æ—Ä–∏–∑–∞", "–°–∞–ø—Ä–æ—Ñ—ñ—Ç", "–ü–∞—Ä–∞–∑–∏—Ç–∏–∑–º"], correct: 0}
        ];

        let currentQuestion = 0;
        let score = 0;

        function startSinglePlayer() {
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }

        function startMultiPlayer() {
            const quizUrl = window.location.href;
            document.getElementById("main-container").innerHTML = `
                <h2>–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</h2>
                <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥, —â–æ–± –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≥—Ä–∏:</p>
                <div id="qr-code"></div>
                <button onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            new QRCode(document.getElementById("qr-code"), {
                text: quizUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function startQuiz() {
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function loadQuestion() {
            document.getElementById("question").innerText = quiz[currentQuestion].question;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            quiz[currentQuestion].answers.forEach((answer, index) => {
                let btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = function() { checkAnswer(index, btn); };
                answersDiv.appendChild(btn);
            });
            document.getElementById("progress").innerText = `–ü–∏—Ç–∞–Ω–Ω—è: ${currentQuestion + 1} / 10`;
        }

        function checkAnswer(index, btn) {
            if (index === quiz[currentQuestion].correct) {
                score++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
            }
            document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
            setTimeout(nextQuestion, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                document.getElementById("main-container").innerHTML = `
                    <h2>–ö—ñ–Ω–µ—Ü—å —Ç–µ—Å—Ç—É!</h2>
                    <p>–í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: ${score} –∑ 10</p>
                    <button onclick='restartQuiz()'>–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                    <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
                `;
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }
    </script>
</body>
</html>
