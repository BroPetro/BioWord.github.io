<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç: –ö–æ–º–∞—Ö–∏ —Ç–∞ —ó—Ö —Ä—ñ–∑–Ω–æ–º–∞–Ω—ñ—Ç–Ω—ñ—Å—Ç—å</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff5722;
            color: white;
        }
        button:hover {
            background-color: #e64a19;
        }
        #answers button {
            display: block;
            width: 100%;
            background: #607d8b;
            color: white;
        }
        #answers button:hover {
            background: #455a64;
            color: white;
        }
        .correct {
            background: #4caf50 !important;
        }
        .incorrect {
            background: #f44336 !important;
        }
        #mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qr-code {
            margin: 20px 0;
        }
        #home-button {
            background: #2196f3;
        }
        #home-button:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div id="mode-selection">
            <h2>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–∂–∏–º –≥—Ä–∏</h2>
            <button onclick="startSinglePlayer()">–û–¥–∏–Ω–æ—á–Ω–∞ –≥—Ä–∞</button>
            <button onclick="startMultiPlayer()">–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</button>
            <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
        </div>
    </div>
    <script>
        const quiz = [
            {question: "–Ø–∫–∞ –∑ —Ü–∏—Ö –∫–æ–º–∞—Ö —î –Ω–∞–π–±—ñ–ª—å—à–æ—é –∑–∞ —Ä–æ–∑–º—ñ—Ä–∞–º–∏?", answers: ["–ú—É—Ä–∞—Ö–∞", "–ë–¥–∂–æ–ª–∞", "–ö–∞–ª–µ—Å–Ω–∏–∫"], correct: 2},
            {question: "–Ø–∫–∞ –∑ —Ü–∏—Ö –∫–æ–º–∞—Ö –≤—ñ–¥–Ω–æ—Å–∏—Ç—å—Å—è –¥–æ –≥—Ä—É–ø–∏ –º–µ—Ç–µ–ª–∏–∫—ñ–≤?", answers: ["–ú—É—Ö–∞", "–ü–∞–≤—É–∫", "–õ–∞—Å—Ç—ñ–≤–∫–∞"], correct: 2},
            {question: "–°–∫—ñ–ª—å–∫–∏ –ø–∞—Ä –∫—Ä–∏–ª –º–∞—î –∫–æ–º–∞—Ö–∞, —â–æ –Ω–∞–ª–µ–∂–∏—Ç—å –¥–æ –ø–æ—Ä—è–¥–∫—É –î–≤–æ–∫—Ä–∏–ª–∏—Ö?", answers: ["–û–¥–Ω–∞ –ø–∞—Ä–∞", "–î–≤—ñ –ø–∞—Ä–∏", "–¢—Ä–∏ –ø–∞—Ä–∏"], correct: 0},
            {question: "–Ø–∫–∞ –∑ —Ü–∏—Ö –∫–æ–º–∞—Ö —î –ø—Ä–µ–¥—Å—Ç–∞–≤–Ω–∏–∫–æ–º –≥—Ä—É–ø–∏ –∂–æ—Ä—Å—Ç–∫–æ–∫—Ä–∏–ª–∏—Ö?", answers: ["–ñ—É–∫", "–ú—É—Ä–∞—Ö–∞", "–ë–¥–∂–æ–ª–∞"], correct: 0},
            {question: "–©–æ –∑ —Ü—å–æ–≥–æ —î –Ω–∞–π–±—ñ–ª—å—à–∏–º –∑–∞ —Ä–æ–∑–º—ñ—Ä–æ–º –∫–æ–º–∞—Ö–æ—é?", answers: ["–¢–∞—Ä–∞–∫–∞–Ω", "–ú—ñ—Ä–æ—à–Ω–∏–∫", "–ñ—É–∫-–≥–æ–ª–∏–∞—Ñ"], correct: 2},
            {question: "–ö–æ–º–∞—Ö–∏ –∑ —è–∫–æ–≥–æ –ø–æ—Ä—è–¥–∫—É –∑–¥–∞—Ç–Ω—ñ –≤–∏–¥–∞–≤–∞—Ç–∏ –∑–≤—É–∫–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —Å–≤–æ—ó—Ö –∫—Ä–∏–ª?", answers: ["–ö–æ–Ω–∏–∫–∏", "–ñ—É–∫–∏", "–ú—É—Ö–∏"], correct: 0},
            {question: "–Ø–∫–∞ –∑ —Ü–∏—Ö –∫–æ–º–∞—Ö –º–∞—î –Ω–∞–π–±—ñ–ª—å—à–µ —Ä—ñ–∑–Ω–æ–≤–∏–¥—ñ–≤ —É —Å–≤—ñ—Ç—ñ?", answers: ["–ú—É—Ä–∞—Ö–∞", "–ö–æ–±–∏–ª—è—á–∞ –º—É—Ö–∞", "–ë–¥–∂–æ–ª–∞"], correct: 0},
            {question: "–Ø–∫–∏–π —Ç–∏–ø —Ä–æ–∑–≤–∏—Ç–∫—É –º–∞—é—Ç—å –±—ñ–ª—å—à—ñ—Å—Ç—å –∫–æ–º–∞—Ö?", answers: ["–ù–µ–ø—Ä—è–º–∏–π —Ä–æ–∑–≤–∏—Ç–æ–∫", "–ü—Ä—è–º–∏–π —Ä–æ–∑–≤–∏—Ç–æ–∫", "–ú–µ—Ç–∞–º–æ—Ä—Ñ–æ–∑"], correct: 2},
            {question: "–Ø–∫–∞ –∑ —Ü–∏—Ö –∫–æ–º–∞—Ö —î –Ω–∞–π–±—ñ–ª—å—à –Ω–µ–±–µ–∑–ø–µ—á–Ω–æ—é –¥–ª—è –ª—é–¥–∏–Ω–∏?", answers: ["–ú—É—Ö–∞", "–ö–æ–º–∞—Ä", "–ú—É—Ä–∞—Ö–∞"], correct: 1},
            {question: "–Ø–∫–∞ —á–∞—Å—Ç–∏–Ω–∞ —Ç—ñ–ª–∞ –∫–æ–º–∞—Ö–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ –≤—ñ–¥—á—É—Ç—Ç—è?", answers: ["–ê–Ω—Ç–µ–Ω–∏", "–ù–æ–≥–∏", "–ö—Ä–∏–ª–∞"], correct: 0}
        ];

        let currentQuestion = 0;
        let score = 0;

        function startSinglePlayer() {
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }

        function startMultiPlayer() {
            const quizUrl = window.location.href;
            document.getElementById("main-container").innerHTML = `
                <h2>–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</h2>
                <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥, —â–æ–± –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≥—Ä–∏:</p>
                <div id="qr-code"></div>
                <button onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            new QRCode(document.getElementById("qr-code"), {
                text: quizUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function startQuiz() {
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function loadQuestion() {
            document.getElementById("question").innerText = quiz[currentQuestion].question;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            quiz[currentQuestion].answers.forEach((answer, index) => {
                let btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = function() { checkAnswer(index, btn); };
                answersDiv.appendChild(btn);
            });
            document.getElementById("progress").innerText = `–ü–∏—Ç–∞–Ω–Ω—è: ${currentQuestion + 1} / 10`;
        }

        function checkAnswer(index, btn) {
            if (index === quiz[currentQuestion].correct) {
                score++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('incorrect');
            }
            document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
            setTimeout(nextQuestion, 500);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                document.getElementById("main-container").innerHTML = `
                    <h2>–ö—ñ–Ω–µ—Ü—å —Ç–µ—Å—Ç—É!</h2>
                    <p>–í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: ${score} –∑ 10</p>
                    <button onclick='restartQuiz()'>–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                    <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
                `;
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("main-container").innerHTML = `
                <h2 id="question"></h2>
                <div id="answers"></div>
                <p id="score">–û—á–∫–∏: 0</p>
                <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
                <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
                <button id="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
            `;
            loadQuestion();
        }
    </script>
</body>
</html>
