<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ü–¥–µ—ó —Ç–∞ –õ–∞–π–∫–∏ (P2P)</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #36393f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: none;
        }
        .post {
            background: #7289da;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
        }
        .like-btn {
            cursor: pointer;
            color: red;
            font-size: 20px;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .my-message {
            background: #5865f2;
            align-self: flex-end;
        }
        .other-message {
            background: #4f545c;
            align-self: flex-start;
        }
        .image-preview {
            max-width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-preview:hover {
            transform: scale(1.2);
        }
        .image-preview:active {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ß–∞—Ç</h1>
        <p>–¢–≤—ñ–π ID: <span id="myId">...</span></p>
        <input type="text" id="peerId" placeholder="ID –¥—Ä—É–≥–∞...">
        <button onclick="connectToPeer()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        <div class="chat-box" id="chatBox"></div>
        <audio id="notificationSound" src="https://www.myinstants.com/media/sounds/sms-alert-1.mp3"></audio>
    </div>
    
    <script>
        let peer = new Peer();
        let conn;

        peer.on('open', id => {
            document.getElementById("myId").innerText = id;
        });

        peer.on('connection', connection => {
            conn = connection;
            conn.on('data', data => {
                displayMessage(data.text, false, data.image);
                document.getElementById("notificationSound").play();
            });
        });

        function connectToPeer() {
            const peerId = document.getElementById("peerId").value;
            conn = peer.connect(peerId);
            conn.on('open', () => console.log("Connected to: " + peerId));
            conn.on('data', data => {
                displayMessage(data.text, false, data.image);
                document.getElementById("notificationSound").play();
            });
        }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const imageInput = document.getElementById("imageInput");
            let imageData = null;

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    imageData = event.target.result;
                    sendData(input.value, imageData);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                sendData(input.value, null);
            }
        }

        function sendData(text, image) {
            if (!conn || text.trim() === "") return;
            const message = { text: text, image: image };
            conn.send(message);
            displayMessage(text, true, image);
            document.getElementById("messageInput").value = "";
            document.getElementById("imageInput").value = "";
        }

        function displayMessage(text, isMine, image) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isMine ? "my-message" : "other-message");
            
            if (text) {
                if (text.includes("https://www.youtube.com/watch?v=dQw4w9WgXcQ")) {
                    text = "–¶–µ —Ä—ñ–∫—Ä–æ–ª! üéµ";
                }
                text = text.replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');
                messageDiv.innerHTML = text;
            }
            
            if (image) {
                const img = document.createElement("img");
                img.src = image;
                img.classList.add("image-preview");
                messageDiv.appendChild(img);
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
