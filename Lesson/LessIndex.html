<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ –£—Ä–æ–∫–∏ –∑ –±—ñ–æ–ª–æ–≥—ñ—ó</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .lesson-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .lesson-card:hover {
            transform: scale(1.05);
        }
        .lesson-img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }
        .lesson-link {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
        }
        .favorite-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .favorite-btn.active {
            color: gold;
        }
        #searchBox {
            width: 70%;
            max-width: 400px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #showFavorites, #createLessonBtn, #showCommunityLessons {
            background: gold;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .create-lesson-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .create-lesson-popup h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }
        .create-lesson-popup input, .create-lesson-popup textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2e7d32;
            border-radius: 8px;
            font-size: 16px;
        }
        .create-lesson-popup button {
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .create-lesson-popup button:hover {
            background: linear-gradient(45deg, #4caf50, #2e7d32);
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js';
        import { getDatabase, ref, push, set, get } from 'https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDLJGPbMVGY-5b-aRbFlqgYSqn9c8azZ_E",
            authDomain: "bioworld-1.firebaseapp.com",
            databaseURL: "https://bioworld-1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bioworld-1",
            storageBucket: "bioworld-1.firebasestorage.app",
            messagingSenderId: "691211086040",
            appId: "1:691211086040:web:7fcbbfaca4916e8b788fad",
            measurementId: "G-QE0SMWMVWE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let favoriteLessons = new Set(JSON.parse(localStorage.getItem("favorites")) || []);

        function toggleFavorite(button, lesson) {
            if (favoriteLessons.has(lesson)) {
                favoriteLessons.delete(lesson);
                button.classList.remove("active");
                button.textContent = "‚≠ê";
            } else {
                favoriteLessons.add(lesson);
                button.classList.add("active");
                button.textContent = "‚ùå";
            }
            localStorage.setItem("favorites", JSON.stringify(Array.from(favoriteLessons)));
        }

        function restoreFavorites() {
            document.querySelectorAll(".lesson-card").forEach(card => {
                let lesson = card.querySelector(".lesson-link").textContent;
                let button = card.querySelector(".favorite-btn");
                if (favoriteLessons.has(lesson)) {
                    button.classList.add("active");
                    button.textContent = "‚ùå";
                }
            });
        }

        function searchLessons() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let cards = document.getElementsByClassName("lesson-card");
            for (let card of cards) {
                let text = card.innerText.toLowerCase();
                card.style.display = text.includes(input) ? "flex" : "none";
            }
        }

        function showFavorites() {
            let cards = document.getElementsByClassName("lesson-card");
            const communityLessonsContainer = document.getElementById("lessonsContainer");
            for (let card of cards) {
                let link = card.querySelector(".lesson-link").textContent;
                card.style.display = favoriteLessons.has(link) ? "flex" : "none";
            }
            communityLessonsContainer.style.display = "none";
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        }

        function openCreateLessonPopup() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById("createLessonPopup").style.display = "block";
                } else {
                    showNotification("–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å –≤ –∞–∫–∞—É–Ω—Ç, —â–æ–± —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —É—Ä–æ–∫–∏! –ü–µ—Ä–µ–π–¥—ñ—Ç—å –¥–æ —Ä–æ–∑–¥—ñ–ª—É '–ê–∫–∞—É–Ω—Ç'.");
                }
            });
        }

        function closeCreateLessonPopup() {
            document.getElementById("createLessonPopup").style.display = "none";
            document.getElementById("lessonTitle").value = "";
            document.getElementById("lessonImage").value = "";
            document.getElementById("lessonContent").value = "";
        }

        function createLesson() {
            const title = document.getElementById("lessonTitle").value.trim();
            const imageUrl = document.getElementById("lessonImage").value.trim();
            const content = document.getElementById("lessonContent").value.trim();

            if (!title || !imageUrl || !content) {
                showNotification("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!");
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const lessonRef = push(ref(database, 'lessons'));
                    set(lessonRef, {
                        title: title,
                        imageUrl: imageUrl,
                        content: content,
                        creatorId: user.uid,
                        creatorName: user.displayName || "–ê–Ω–æ–Ω—ñ–º",
                        createdAt: new Date().toISOString(),
                        tags: title.includes("#") ? title.split("#")[1].trim() : "lesson"
                    }).then(() => {
                        showNotification("–£—Ä–æ–∫ —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!");
                        closeCreateLessonPopup();
                        loadLessons();
                    }).catch(error => {
                        showNotification("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ —É—Ä–æ–∫—É: " + error.message);
                    });
                } else {
                    showNotification("–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å –≤ –∞–∫–∞—É–Ω—Ç!");
                }
            });
        }

        function loadLessons() {
            const lessonsContainer = document.getElementById("lessonsContainer");
            lessonsContainer.innerHTML = "<p>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—ñ–≤...</p>";
            
            get(ref(database, 'lessons')).then(snapshot => {
                lessonsContainer.innerHTML = "";
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const lesson = childSnapshot.val();
                        const card = document.createElement("div");
                        card.className = "lesson-card";
                        card.innerHTML = `
                            <img src="${lesson.imageUrl}" class="lesson-img" alt="${lesson.title}">
                            <a href="#" class="lesson-link" onclick="viewLesson('${childSnapshot.key}')">${lesson.title}</a>
                            <button class="favorite-btn" onclick="toggleFavorite(this, '${lesson.title}')">‚≠ê</button>
                        `;
                        lessonsContainer.appendChild(card);
                    });
                    restoreFavorites();
                } else {
                    const noLessons = document.createElement("p");
                    noLessons.textContent = "–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î —É—Ä–æ–∫—ñ–≤.";
                    lessonsContainer.appendChild(noLessons);
                }
            }).catch(error => {
                showNotification("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—ñ–≤: " + error.message);
                lessonsContainer.innerHTML = "<p>–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —É—Ä–æ–∫–∏. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.</p>";
            });
        }

        function viewLesson(lessonId) {
            get(ref(database, 'lessons/' + lessonId)).then(snapshot => {
                if (snapshot.exists()) {
                    const lesson = snapshot.val();
                    const lessonContentDiv = document.createElement("div");
                    lessonContentDiv.className = "lesson-content-popup";
                    lessonContentDiv.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(255, 255, 255, 0.95);
                        padding: 20px;
                        border-radius: 15px;
                        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                        z-index: 1000;
                        width: 90%;
                        max-width: 600px;
                        max-height: 80vh;
                        overflow-y: auto;
                        text-align: left;
                    `;
                    lessonContentDiv.innerHTML = `
                        <h2>${lesson.title}</h2>
                        <p>–ê–≤—Ç–æ—Ä: ${lesson.creatorName}</p>
                        <img src="${lesson.imageUrl}" style="width: 100%; max-height: 200px; object-fit: cover; border-radius: 10px;">
                        <p>${lesson.content}</p>
                        <button style="background: linear-gradient(45deg, #2e7d32, #4caf50); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;" onclick="this.parentElement.remove()">–ó–∞–∫—Ä–∏—Ç–∏</button>
                    `;
                    document.body.appendChild(lessonContentDiv);
                } else {
                    showNotification("–£—Ä–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!");
                }
            }).catch(error => {
                showNotification("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—Ä–æ–∫—É: " + error.message);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            restoreFavorites();
            document.getElementById("lessonsContainer").style.display = "block";
            loadLessons();
        });
    </script>
</head>
<body>
    <h1>üìñ –£—Ä–æ–∫–∏ –∑ –±—ñ–æ–ª–æ–≥—ñ—ó</h1>
    <input type="text" id="searchBox" onkeyup="searchLessons()" placeholder="üîç –í–≤–µ–¥—ñ—Ç—å —Ç–µ–º—É –¥–ª—è –ø–æ—à—É–∫—É...">
    <button id="showFavorites" onclick="showFavorites()">‚≠ê –£–ª—é–±–ª–µ–Ω—ñ</button>
    <button id="createLessonBtn" onclick="openCreateLessonPopup()">‚úçÔ∏è –°—Ç–≤–æ—Ä–∏—Ç–∏ —É—Ä–æ–∫</button>
    
    <div class="notification" id="notification"></div>
    <div class="create-lesson-popup" id="createLessonPopup">
        <h2>–°—Ç–≤–æ—Ä–∏—Ç–∏ –Ω–æ–≤–∏–π —É—Ä–æ–∫</h2>
        <input type="text" id="lessonTitle" placeholder="–ù–∞–∑–≤–∞ —É—Ä–æ–∫—É">
        <input type="text" id="lessonImage" placeholder="URL –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è">
        <textarea id="lessonContent" placeholder="–í–º—ñ—Å—Ç —É—Ä–æ–∫—É" rows="5"></textarea>
        <button onclick="createLesson()">–ó–±–µ—Ä–µ–≥—Ç–∏ —É—Ä–æ–∫</button>
        <button onclick="closeCreateLessonPopup()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
    
    <div id="lessonsContainer"></div>
</body>
</html>
