<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <title>–ö–≤–µ—Å—Ç –Ω–∞ 10 –ø–∏—Ç–∞–Ω—å</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: white;
      color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      background: #ff5722;
      color: white;
    }
    button:hover {
      background-color: #e64a19;
    }
    #answers button {
      display: block;
      width: 100%;
      background: #607d8b;
      color: white;
    }
    #answers button:hover {
      background: #455a64;
    }
    #qr-code {
      margin: 20px 0;
    }
    #home-button {
      background: #2196f3;
    }
    #home-button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="mode-selection">
      <h2>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–∂–∏–º –≥—Ä–∏</h2>
      <button onclick="startSinglePlayer()">–û–¥–∏–Ω–æ—á–Ω–∞ –≥—Ä–∞</button>
      <button onclick="startMultiPlayer()">–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</button>
    </div>
  </div>

  <script>
    const quiz = [
      {question: "–©–æ —Ç–∞–∫–µ —ñ–Ω—Å—Ç–∏–Ω–∫—Ç?", answers: ["–†–µ—Ñ–ª–µ–∫—Ç–æ—Ä–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞", "–ù–∞–±—É—Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞", "–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è, –æ—Ç—Ä–∏–º–∞–Ω–∞ –≤—ñ–¥ –±–∞—Ç—å–∫—ñ–≤"], correct: 0},
      {question: "–©–æ —Ç–∞–∫–µ —ñ–º–ø—Ä–∏–Ω—Ç–∏–Ω–≥?", answers: ["–ù–∞–≤—á–∞–Ω–Ω—è —á–µ—Ä–µ–∑ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è", "–ó–∞–ø–∞–º'—è—Ç–æ–≤—É–≤–∞–Ω–Ω—è –æ–±—Ä–∞–∑—ñ–≤ —É —Ä–∞–Ω–Ω—å–æ–º—É –≤—ñ—Ü—ñ", "–†–µ–∞–∫—Ü—ñ—è –Ω–∞ –ø–æ–¥—Ä–∞–∑–Ω–∏–∫–∏"], correct: 1},
      {question: "–Ø–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è –ø–æ–≤–µ–¥—ñ–Ω–∫–∞, —â–æ —Ñ–æ—Ä–º—É—î—Ç—å—Å—è —É –ø—Ä–æ—Ü–µ—Å—ñ –Ω–∞–≤—á–∞–Ω–Ω—è?", answers: ["–Ü–Ω—Å—Ç–∏–Ω–∫—Ç–∏–≤–Ω–∞", "–ù–∞–±—É—Ç–∞", "–†–µ—Ñ–ª–µ–∫—Ç–æ—Ä–Ω–∞"], correct: 1},
      {question: "–©–æ —Ç–∞–∫–µ —Å–æ—Ü—ñ–∞–ª—å–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞?", answers: ["–ü–æ–≤–µ–¥—ñ–Ω–∫–∞ –≤ –≥—Ä—É–ø–∞—Ö", "–†–µ–∞–∫—Ü—ñ—è –Ω–∞ –Ω–µ–±–µ–∑–ø–µ–∫—É", "–†—É—Ö–æ–≤–∞ –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å"], correct: 0},
      {question: "–Ø–∫ —Ç–≤–∞—Ä–∏–Ω–∏ —Å–ø—ñ–ª–∫—É—é—Ç—å—Å—è –º—ñ–∂ —Å–æ–±–æ—é?", answers: ["–ú—ñ–º—ñ–∫–æ—é", "–ó–≤—É–∫–∞–º–∏", "–í—Å—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –≤—ñ—Ä–Ω—ñ"], correct: 2},
      {question: "–Ø–∫–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ —î –≤—Ä–æ–¥–∂–µ–Ω–æ—é?", answers: ["–ù–∞–≤—á–µ–Ω–∞", "–Ü–Ω—Å—Ç–∏–Ω–∫—Ç–∏–≤–Ω–∞", "–ö–æ–º—É–Ω—ñ–∫–∞—Ç–∏–≤–Ω–∞"], correct: 1},
      {question: "–©–æ —Ç–∞–∫–µ —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–∞–ª—å–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞?", answers: ["–ó–∞—Ö–∏—Å—Ç —Å–≤–æ—î—ó —Ç–µ—Ä–∏—Ç–æ—Ä—ñ—ó", "–ü–æ—à—É–∫ —ó–∂—ñ", "–°–µ–∑–æ–Ω–Ω–∞ –º—ñ–≥—Ä–∞—Ü—ñ—è"], correct: 0},
      {question: "–ß–æ–º—É —Ç–≤–∞—Ä–∏–Ω–∏ –∑–¥—ñ–π—Å–Ω—é—é—Ç—å –º—ñ–≥—Ä–∞—Ü—ñ—é?", answers: ["–ü–æ—à—É–∫ —ó–∂—ñ", "–ó–º—ñ–Ω–∞ –∫–ª—ñ–º–∞—Ç—É", "–í—Å—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ –≤—ñ—Ä–Ω—ñ"], correct: 2},
      {question: "–Ø–∫ –Ω–∞–∑–∏–≤–∞—î—Ç—å—Å—è –ø–æ–≤–µ–¥—ñ–Ω–∫–∞, —Å–ø—Ä—è–º–æ–≤–∞–Ω–∞ –Ω–∞ —Ä–æ–∑–º–Ω–æ–∂–µ–Ω–Ω—è?", answers: ["–®–ª—é–±–Ω–∞", "–¢–µ—Ä–∏—Ç–æ—Ä—ñ–∞–ª—å–Ω–∞", "–ê–≥—Ä–µ—Å–∏–≤–Ω–∞"], correct: 0},
      {question: "–©–æ —Ç–∞–∫–µ —Ö–∏–±–Ω–∏–π —Å–∏–≥–Ω–∞–ª —É –ø–æ–≤–µ–¥—ñ–Ω—Ü—ñ —Ç–≤–∞—Ä–∏–Ω?", answers: ["–í–∏–ø–∞–¥–∫–æ–≤–∞ –¥—ñ—è", "–Ü–º—ñ—Ç–∞—Ü—ñ—è —ñ–Ω—à–æ—ó –ø–æ–≤–µ–¥—ñ–Ω–∫–∏", "–í–ø–ª–∏–≤ —Å–µ—Ä–µ–¥–æ–≤–∏—â–∞"], correct: 1},
    ];

    let currentQuestion = 0;
    let score = 0;

    function startSinglePlayer() {
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function startMultiPlayer() {
      const quizUrl = window.location.href;
      document.getElementById("main-container").innerHTML = `
        <h2>–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</h2>
        <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥, —â–æ–± –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≥—Ä–∏:</p>
        <div id="qr-code"></div>
        <button onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      new QRCode(document.getElementById("qr-code"), {
        text: quizUrl,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function goHome() {
      location.reload();
    }

    function loadQuestion() {
      document.getElementById("question").innerText = quiz[currentQuestion].question;
      let answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      quiz[currentQuestion].answers.forEach((answer, index) => {
        let btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = function() { checkAnswer(index, btn); };
        answersDiv.appendChild(btn);
      });
      document.getElementById("progress").innerText = `–ü–∏—Ç–∞–Ω–Ω—è: ${currentQuestion + 1} / ${quiz.length}`;
    }

    function checkAnswer(index, btn) {
      if (index === quiz[currentQuestion].correct) {
        score++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
      }
      document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
      setTimeout(nextQuestion, 500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("main-container").innerHTML = `
          <h2>–ö—ñ–Ω–µ—Ü—å –∫–≤–µ—Å—Ç—É!</h2>
          <p>–í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: ${score} –∑ ${quiz.length}</p>
          <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
          <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / ${quiz.length}</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }
  </script>
