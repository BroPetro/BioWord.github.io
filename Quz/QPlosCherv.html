<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–≤–µ—Å—Ç: –û—Ä–≥–∞–Ω–∏ —Ç–∞ —Å–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω—ñ–≤ —Ç–≤–∞—Ä–∏–Ω</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: white;
      color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      background: #ff5722;
      color: white;
    }
    button:hover {
      background-color: #e64a19;
    }
    #answers button {
      display: block;
      width: 100%;
      background: #607d8b;
      color: white;
    }
    #answers button:hover {
      background: #455a64;
    }
    #qr-code {
      margin: 20px 0;
    }
    #home-button {
      background: #2196f3;
    }
    #home-button:hover {
      background: #1976d2;
    }
    .correct {
      background: #4caf50 !important;
    }
    .incorrect {
      background: #f44336 !important;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="mode-selection">
      <h2>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–∂–∏–º –≥—Ä–∏</h2>
      <button onclick="startSinglePlayer()">–û–¥–∏–Ω–æ—á–Ω–∞ –≥—Ä–∞</button>
      <button onclick="startMultiPlayer()">–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</button>
    </div>
  </div>

  <script>
    const quiz = [
      {question: "–û—Å—Ç–∞—Ç–æ—á–Ω–∏–π —Ö–∞–∑—è—ó–Ω —Ü–µ ?", answers: ["–¶–µ –Ω–∞—É–∫–∞ —â–æ –≤–∏–≤—á–∞—î –≥–µ–ª—å–º—ñ–Ω—Ç—ñ–≤", "–æ—Ä–≥–∞–Ω—ñ–∑–º, –≤ —è–∫–æ–º—É –ø–∞—Ä–∞–∑–∏—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å —á–∞—Å—Ç–∏–Ω—É —Å–≤–æ–≥–æ –∂–∏—Ç—Ç—è", "–æ—Ä–≥–∞–Ω—ñ–∑–º, –≤ —è–∫–æ–º—É –ø–∞—Ä–∞–∑–∏—Ç—É—î –¥–æ—Ä–æ—Å–ª–∞ –æ—Å–æ–±–∞"], correct: 2},
      {question: "–ö–æ—Ç—è—á–∏–π —Å–∏—Å—É–Ω —Ö—Ç–æ –ø—Ä–æ–º—ñ–∂–Ω–∏–π —Ö–∞–∑—è—ó–Ω ?", answers: ["–†–∏–±–∞", "–¢–≤–∞—Ä–∏–Ω–∏", "–ú–æ–ª—é—Å–∫,–∫–æ—Ä–æ–ø–æ–≤—ñ"], correct: 2},
      {question: "–•—Ç–æ –æ—Å—Ç–∞—Ç–æ—á–Ω–∏–π —Ö–∞–∑—è—ó–Ω –±–∏—á–∞—á–æ–≥–æ —Ü—ñ–ø'—è–∫–∞", answers: ["–õ—é–¥–∏–Ω–∞", "–¢–≤–∞—Ä–∏–Ω–∏", "–í—Å—ñ –ø–µ—Ä–µ—á–∏—Å–ª–µ–Ω—ñ"], correct: 0},
      {question: "–ï—Ö—ñ–Ω–æ–∫–æ–∫ —Ö—Ç–æ –ø—Ä–æ–º—ñ–∂–Ω–∏–π —Ö–∞–∑—è—ó–Ω ?", answers: ["–ª—é–¥–∏–Ω–∞", "—Ä–∏–±–∞", "–í–†–•"], correct: 2},
      {question: "–ö—ñ–ª—å—á–∞—Å—Ç—ñ —á–µ—Ä–≤–∏ –¥–∏—Ö–∞—é—Ç—å –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é?", answers: ["–ü–æ–≤–µ—Ä—Ö–Ω—é —Ç—ñ–ª–∞", "–õ–µ–≥–µ–Ω—ñ", "–ó—è–±—Ä–∞"], correct: 0},
      {question: "–Ø–∫–µ —Ä–æ–∑–º–Ω–æ–∂–µ–Ω–Ω—è –≤ –∫—ñ–ª—å—á–∞—Å—Ç–∏—Ö —á–µ—Ä–≤—è–∫—ñ–≤", answers: ["—Å—Ç–∞—Ç–µ–≤–µ", "–Ω–µ —Å—Ç–∞—Ç–µ–≤–µ", "—Ä–æ–∑–¥—ñ–ª—å–Ω–æ —Å—Ç–∞—Ç–µ–≤–µ"], correct: 2},
      {question: "–í–†–• —Ü–µ --", answers: ["–Ø–±–ª—É–∫–æ", "–í–µ–ª–∏–∫–∞ —Ä–æ–≥–∞—Ç–∞ —Ö—É–¥–æ–±–∞", "–ì—Ä—É—à–∞"], correct: 1},
      {question: "–•—Ç–æ —î –æ—Å—Ç–∞—Ç–æ—á–Ω–∏–º —Ö–∞–∑—è—ó–Ω–æ–º –°—Ç—å–æ–∂–∞–∫–∞ —à–∏—Ä–æ–∫–æ–≥–æ? ", answers: ["–õ—é–¥–∏–Ω–∞,–†–∏–±–æ—ó–¥–Ω—ñ —Å–∞–≤—Ü—ñ", "–†–∏–±–∞", "–ú–æ–ª—é—Å–∫–∏"], correct: 0},
      {question: "–†–µ–ª—å–º—ñ–Ω—Ç–æ–ª–æ–≥—ñ—è —Ü–µ --", answers: ["–Ω–∞—É–∫–∞ —â–æ –≤–∏–≤—á–∞—î –≥—Ä—É–Ω—Ç–∏", "–Ω–∞—É–∫–∞ —â–æ –≤–∏–≤—á–∞—î —Ä–æ—Å–ª–∏–Ω", "–Ω–∞—É–∫–∞, —â–æ –≤–∏–≤—á–∞—î –≥–µ–ª—å–º—ñ–Ω—Ç—ñ–≤"], correct: 2},
      {question: "–ö—ñ–ª—å—á–∞—Å—Ç—ñ —á–µ—Ä–≤–∏ –ø–µ—Ä–µ—Å—É–≤–∞—é—Ç—Å—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é ", answers: ["–ù—ñ–≥", "–©–µ—Ç–∏–Ω–æ–∫", "–†—É–∫"], correct: 1},
    ];

    let currentQuestion = 0;
    let score = 0;

    function startSinglePlayer() {
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / ${quiz.length}</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function startMultiPlayer() {
      const quizUrl = window.location.href;
      document.getElementById("main-container").innerHTML = `
        <h2>–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</h2>
        <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥, —â–æ–± –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≥—Ä–∏:</p>
        <div id="qr-code"></div>
        <button onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      new QRCode(document.getElementById("qr-code"), {
        text: quizUrl,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / ${quiz.length}</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function goHome() {
      location.reload();
    }

    function loadQuestion() {
      document.getElementById("question").innerText = quiz[currentQuestion].question;
      let answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      quiz[currentQuestion].answers.forEach((answer, index) => {
        let btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = function() { checkAnswer(index, btn); };
        answersDiv.appendChild(btn);
      });
      document.getElementById("progress").innerText = `–ü–∏—Ç–∞–Ω–Ω—è: ${currentQuestion + 1} / ${quiz.length}`;
    }

    function checkAnswer(index, btn) {
      if (index === quiz[currentQuestion].correct) {
        score++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
      }
      document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
      setTimeout(nextQuestion, 500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("main-container").innerHTML = `
          <h2>–ö—ñ–Ω–µ—Ü—å –∫–≤–µ—Å—Ç—É!</h2>
          <p>–í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: ${score} –∑ ${quiz.length}</p>
          <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
          <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / ${quiz.length}</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }
  </script>
</body>
</html>
