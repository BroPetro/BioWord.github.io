<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–≤–µ—Å—Ç: –û—Ä–≥–∞–Ω–∏ —Ç–∞ —Å–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω—ñ–≤ —Ç–≤–∞—Ä–∏–Ω</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: white;
      color: black;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      background: #ff5722;
      color: white;
    }
    button:hover {
      background-color: #e64a19;
    }
    #answers button {
      display: block;
      width: 100%;
      background: #607d8b;
      color: white;
    }
    #answers button:hover {
      background: #455a64;
    }
    #qr-code {
      margin: 20px 0;
    }
    #home-button {
      background: #2196f3;
    }
    #home-button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="mode-selection">
      <h2>–û–±–µ—Ä—ñ—Ç—å —Ä–µ–∂–∏–º –≥—Ä–∏</h2>
      <button onclick="startSinglePlayer()">–û–¥–∏–Ω–æ—á–Ω–∞ –≥—Ä–∞</button>
      <button onclick="startMultiPlayer()">–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</button>
    </div>
  </div>

  <script>
    const quiz = [
      {question: "–Ø–∫–∏–π –æ—Ä–≥–∞–Ω –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—é –∫—Ä–æ–≤—ñ —Ç–∞ —É—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ—á—ñ —É —Ç–≤–∞—Ä–∏–Ω?", answers: ["–õ–µ–≥–µ–Ω—ñ", "–ü–µ—á—ñ–Ω–∫–∞", "–ù–∏—Ä–∫–∏"], correct: 2},
      {question: "–Ø–∫–∞ —Å–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω—ñ–≤ –∑–∞–±–µ–∑–ø–µ—á—É—î —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –ø–æ–∂–∏–≤–Ω–∏—Ö —Ä–µ—á–æ–≤–∏–Ω —ñ –∫–∏—Å–Ω—é?", answers: ["–ù–µ—Ä–≤–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞", "–ö—Ä–æ–≤–æ–Ω–æ—Å–Ω–∞ —Å–∏—Å—Ç–µ–º–∞", "–¢—Ä–∞–≤–Ω–∞ —Å–∏—Å—Ç–µ–º–∞"], correct: 1},
      {question: "–Ø–∫–∏–π –æ—Å–Ω–æ–≤–Ω–∏–π –æ—Ä–≥–∞–Ω –¥–∏—Ö–∞–ª—å–Ω–æ—ó —Å–∏—Å—Ç–µ–º–∏ —É —Å—Å–∞–≤—Ü—ñ–≤?", answers: ["–õ–µ–≥–µ–Ω—ñ", "–ó—è–±—Ä–∞", "–°–µ—Ä—Ü–µ"], correct: 0},
      {question: "–Ø–∫–∏–π –æ—Ä–≥–∞–Ω –≤—ñ–¥—ñ–≥—Ä–∞—î –≥–æ–ª–æ–≤–Ω—É —Ä–æ–ª—å —É —Ç—Ä–∞–≤–ª–µ–Ω–Ω—ñ —Ç–∞ –≤–∏–¥—ñ–ª–µ–Ω–Ω—ñ –∂–æ–≤—á—ñ?", answers: ["–ü–µ—á—ñ–Ω–∫–∞", "–°–µ—Ä—Ü–µ", "–õ–µ–≥–µ–Ω—ñ"], correct: 0},
      {question: "–Ø–∫–∞ —Å–∏—Å—Ç–µ–º–∞ –æ—Ä–≥–∞–Ω—ñ–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Ä—É—Ö —Ç–≤–∞—Ä–∏–Ω?", answers: ["–û–ø–æ—Ä–Ω–æ-—Ä—É—Ö–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞", "–¢—Ä–∞–≤–Ω–∞ —Å–∏—Å—Ç–µ–º–∞", "–í–∏–¥—ñ–ª—å–Ω–∞ —Å–∏—Å—Ç–µ–º–∞"], correct: 0},
      {question: "–©–æ —î –æ—Å–Ω–æ–≤–Ω–∏–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–º —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ—ó –Ω–µ—Ä–≤–æ–≤–æ—ó —Å–∏—Å—Ç–µ–º–∏ —É —Ö—Ä–µ–±–µ—Ç–Ω–∏—Ö?", answers: ["–ì–æ–ª–æ–≤–Ω–∏–π —ñ —Å–ø–∏–Ω–Ω–∏–π –º–æ–∑–æ–∫", "–°–µ—Ä—Ü–µ", "–ü–µ—á—ñ–Ω–∫–∞"], correct: 0},
      {question: "–Ø–∫–∏–π –æ—Ä–≥–∞–Ω—ñ–∑–º –º–∞—î –∑–∞–º–∫–Ω–µ–Ω—É –∫—Ä–æ–≤–æ–Ω–æ—Å–Ω—É —Å–∏—Å—Ç–µ–º—É?", answers: ["–ö–æ–º–∞—Ö–∞", "–†–∏–±–∞", "–ì—É–±–∫–∞"], correct: 1},
      {question: "–Ø–∫–∏–π –æ—Ä–≥–∞–Ω –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ü—ñ—é —Ä—É—Ö—ñ–≤ —ñ –æ–±—Ä–æ–±–∫—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó?", answers: ["–ú–æ–∑–æ–∫", "–®–ª—É–Ω–æ–∫", "–õ–µ–≥–µ–Ω—ñ"], correct: 0},
      {question: "–£ —è–∫–æ—ó —Ç–≤–∞—Ä–∏–Ω–∏ –≤—ñ–¥—Å—É—Ç–Ω—î —Å–µ—Ä—Ü–µ?", answers: ["–ì—ñ–¥—Ä–∞", "–†–∏–±–∞", "–ß–µ—Ä–µ–ø–∞—Ö–∞"], correct: 0},
      {question: "–Ø–∫–∏–π –æ—Ä–≥–∞–Ω —Ç—Ä–∞–≤–Ω–æ—ó —Å–∏—Å—Ç–µ–º–∏ —É –ø—Ç–∞—Ö—ñ–≤ –¥–æ–ø–æ–º–∞–≥–∞—î –ø–µ—Ä–µ—Ç–∏—Ä–∞—Ç–∏ —ó–∂—É?", answers: ["–ú'—è–∑–æ–≤–∏–π —à–ª—É–Ω–æ–∫ (–∂–æ—Ä–Ω–æ–≤–∏–π)", "–ü–µ—á—ñ–Ω–∫–∞", "–°–µ—Ä—Ü–µ"], correct: 0},
    ];

    let currentQuestion = 0;
    let score = 0;

    function startSinglePlayer() {
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function startMultiPlayer() {
      const quizUrl = window.location.href;
      document.getElementById("main-container").innerHTML = `
        <h2>–ë–∞–≥–∞—Ç–æ–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ –≥—Ä–∞</h2>
        <p>–°–∫–∞–Ω—É–π—Ç–µ QR-–∫–æ–¥, —â–æ–± –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –≥—Ä–∏:</p>
        <div id="qr-code"></div>
        <button onclick="startQuiz()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      new QRCode(document.getElementById("qr-code"), {
        text: quizUrl,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / 10</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }

    function goHome() {
      location.reload();
    }

    function loadQuestion() {
      document.getElementById("question").innerText = quiz[currentQuestion].question;
      let answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      quiz[currentQuestion].answers.forEach((answer, index) => {
        let btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = function() { checkAnswer(index, btn); };
        answersDiv.appendChild(btn);
      });
      document.getElementById("progress").innerText = `–ü–∏—Ç–∞–Ω–Ω—è: ${currentQuestion + 1} / ${quiz.length}`;
    }

    function checkAnswer(index, btn) {
      if (index === quiz[currentQuestion].correct) {
        score++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
      }
      document.getElementById("score").innerText = "–û—á–∫–∏: " + score;
      setTimeout(nextQuestion, 500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("main-container").innerHTML = `
          <h2>–ö—ñ–Ω–µ—Ü—å –∫–≤–µ—Å—Ç—É!</h2>
          <p>–í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: ${score} –∑ ${quiz.length}</p>
          <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
          <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById("main-container").innerHTML = `
        <h2 id="question"></h2>
        <div id="answers"></div>
        <p id="score">–û—á–∫–∏: 0</p>
        <p id="progress">–ü–∏—Ç–∞–Ω–Ω—è: 1 / ${quiz.length}</p>
        <button onclick="restartQuiz()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        <button id="home-button" onclick="goHome()">üè† –ì–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</button>
      `;
      loadQuestion();
    }
  </script>
</body>
</html>
