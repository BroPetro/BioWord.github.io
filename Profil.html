<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è –ê–≤–∞—Ç–∞—Ä–∞ —Ç–∞ –ù—ñ–∫–Ω–µ–π–º—É</title>
    <style>
        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {

        }
        .container {

            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        label {
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .avatar-container {
            margin-bottom: 20px;
        }
        .avatar-display {
            margin-top: 10px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .nickname-container {
            margin-bottom: 20px;
        }
        .nickname-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #34495e;
            border-radius: 5px;
            width: 80%;
            margin-top: 10px;
            background: #ecf0f1;
        }
        .save-container {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .button:hover {
            background: linear-gradient(45deg, #218838, #28a745);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–∞—Ü—ñ—è –ê–≤–∞—Ç–∞—Ä–∞ —Ç–∞ –ù—ñ–∫–Ω–µ–π–º—É</h1>

    <!-- –ù—ñ–∫–Ω–µ–π–º -->
    <div class="nickname-container">
        <h2>–í–∞—à –ù—ñ–∫–Ω–µ–π–º</h2>
        <input type="text" id="nicknameInput" class="nickname-input" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤—ñ–π –Ω—ñ–∫–Ω–µ–π–º" />
    </div>

    <!-- –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–≤–∞—Ç–∞—Ä–∞ -->
    <div class="avatar-container">
        <label for="avatarUpload">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞–≤–∞—Ç–∞—Ä</label>
        <input type="file" id="avatarUpload" accept="image/*" onchange="previewAvatar(event)" />
        <div id="avatarPreview">
            <img src="https://via.placeholder.com/150" class="avatar-display" id="avatarDisplay" alt="–ê–≤–∞—Ç–∞—Ä" />
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è -->
    <div class="save-container">
        <button onclick="saveData()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </div>

    <!-- –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö -->
    <div class="info-text">
        <button onclick="loadData()">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –¥–∞–Ω—ñ</button>
    </div>
    <a href="Index.html" class="button">üè†–ù–∞ –≥–æ–ª–æ–≤–Ω–µ –º–µ–Ω—é</a>
</div>

<script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –∞–≤–∞—Ç–∞—Ä–∞
    function previewAvatar(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('avatarDisplay').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –≤ LocalStorage
    function saveData() {
        const nickname = document.getElementById('nicknameInput').value;
        const avatarSrc = document.getElementById('avatarDisplay').src;

        if (nickname && avatarSrc) {
            localStorage.setItem('nickname', nickname);
            localStorage.setItem('avatar', avatarSrc);
            alert('–î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
        } else {
            alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫–Ω–µ–π–º —ñ –≤–∏–±–µ—Ä—ñ—Ç—å –∞–≤–∞—Ç–∞—Ä.');
        }
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö
    function loadData() {
        const savedNickname = localStorage.getItem('nickname');
        const savedAvatar = localStorage.getItem('avatar');

        if (savedNickname) {
            document.getElementById('nicknameInput').value = savedNickname;
        } else {
            alert('–ù–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö.');
        }

        if (savedAvatar) {
            document.getElementById('avatarDisplay').src = savedAvatar;
        } else {
            document.getElementById('avatarDisplay').src = 'https://via.placeholder.com/150';
        }
    }
</script>

</body>
</html>
