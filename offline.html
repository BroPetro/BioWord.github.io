<body>

  <h1>–ù–µ–º–∞—î —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É</h1>
  <p>–ë—É–¥—å –ª–∞—Å–∫–∞, –ø–µ—Ä–µ–≤—ñ—Ä —Å–≤–æ—î –∑‚Äô—î–¥–Ω–∞–Ω–Ω—è üõ†Ô∏è</p>
  <button onclick="location.reload()">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –∑–Ω–æ–≤—É</button>

  <h2>–ê –ø–æ–∫–∏ —â–æ ‚Äî –∑—ñ–≥—Ä–∞–π —É –º—ñ–Ω—ñ-–≥—Ä—É! üéÆ</h2>
  <canvas id="gameCanvas" width="400" height="150"></canvas>

  <!-- –°–∞—É–Ω–¥—Ç—Ä–µ–∫ -->
  <audio id="bgMusic" src="Assets/sound1.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // –ú—É–∑–∏–∫–∞
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.5;

    // –ì—Ä–∞—Ç–∏ –º—É–∑–∏–∫—É –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch(e => console.warn('–ú—É–∑–∏–∫—É –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º'));
      }
    }, { once: true });

    let dino = {
      x: 50,
      y: 110,
      width: 30,
      height: 30,
      vy: 0,
      jumping: false
    };

    let obstacle = {
      x: 400,
      y: 120,
      width: 20,
      height: 30
    };

    let gravity = 1.5;
    let gameOver = false;
    let score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;

    function drawDino() {
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacle() {
      ctx.fillStyle = '#f44336';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function drawScore() {
      ctx.fillStyle = '#333';
      ctx.font = '16px sans-serif';
      ctx.fillText('–û—á–∫–∏: ' + score, 10, 20);
      ctx.fillText('–†–µ–∫–æ—Ä–¥: ' + bestScore, 300, 20);
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –î–∏–Ω–æ–∑–∞–≤—Ä
      if (dino.jumping) {
        dino.vy -= gravity;
        dino.y -= dino.vy;
        if (dino.y >= 110) {
          dino.y = 110;
          dino.jumping = false;
          dino.vy = 0;
        }
      }

      // –ü–µ—Ä–µ—à–∫–æ–¥–∞
      obstacle.x -= 5;
      if (obstacle.x < -20) {
        obstacle.x = 400;
        score++;
        if (score > bestScore) {
          bestScore = score;
          localStorage.setItem('bestScore', bestScore);
        }
      }

      // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è
      if (
        dino.x < obstacle.x + obstacle.width &&
        dino.x + dino.width > obstacle.x &&
        dino.y < obstacle.y + obstacle.height &&
        dino.y + dino.height > obstacle.y
      ) {
        gameOver = true;
        bgMusic.pause();
        alert('–ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: ' + score + '\n–†–µ–∫–æ—Ä–¥: ' + bestScore);
        return;
      }

      drawDino();
      drawObstacle();
      drawScore();

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', function (e) {
      if (e.code === 'Space' && !dino.jumping && !gameOver) {
        dino.jumping = true;
        dino.vy = 20;
      }
    });

    update();
  </script>
